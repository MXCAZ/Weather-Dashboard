<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather-Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>
<body>

  <header class="container-fluid text-center text-white bg-dark p-4 " id="header"><h1>Weather-Dashboard</h1></header>

  <main  class="container-fluid ">
    <div class="row ">
      <div class="col-12 col-md-4 p-2">
        <form id="searchButton">
        <h3>Search City</h3>
        <input id="cityInput" type="text" class="form-input" placeholder="search city">
        <button type="submit" class="btn btn-primary mt-1" >Search</button>
      </form>
      <button class="btn btn-danger mt-1"  id="clear">Clear</button>
      <div class="past-search " id="past-search"></div>
    </div>
    <div class=" col-12 col-md-8" id="container" >
      <div class="row  selected-city " id="current-forecast"><span id="currentTime"></span>
        <div class="col-12">
          <h2 id="searched-city"></h2>
          <div class="list-group " id="weather-container"></div>
        </div>
      </div>
      <div class="row " id="five-days-forecast">
        <h2 class="col-12" id="forecast"></h2>
        <div class="d-flex" id="five-container"></div>
      </div>
    </div>
    </div>
  </main>

  <script src="./assets/code.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

</body>
</html>
